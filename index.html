      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #0f172a; }
      .font-mono-nums { font-feature-settings: "tnum"; font-variant-numeric: tabular-nums; }
      
      /* Essential Treasury Mirror Visualizers */
      @keyframes flow { 
        0% { left: 0%; opacity: 0; } 
        20% { opacity: 1; } 
        80% { opacity: 1; } 
        100% { left: 100%; opacity: 0; } 
      }
      @keyframes flow-reverse { 
        0% { right: 0%; opacity: 0; } 
        20% { opacity: 1; } 
        80% { opacity: 1; } 
        100% { right: 100%; opacity: 0; } 
      }
      .animate-flow { animation: flow 3s linear infinite; }
      .animate-flow-reverse { animation: flow-reverse 3s linear infinite; }
      
      @keyframes scan {
        0%, 100% { top: 0; }
        50% { top: 100%; }
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
